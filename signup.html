<!DOCTYPE html>

<html>
  <head>
    <title>Signup Page</title>
  </head>
  <body>
    <form>
      <!-- Email -->
      <div>
        <label>Email: </label><input type="email">
      </div>
      <!-- Password -->
      <div>
        <label>Password: </label><input type="password">
      </div>
      <!-- Github Username -->
      <div>
        <label>Github Username </label><input type="text">
      </div>
      
      <fieldset>
        <legend>Version</legend>
        <input id="ent" type="radio" name="version" value="Enterprise">
        <label for="ent">Enterprise</label><br>
    
        <input id="pro" type="radio" name="version" value="Pro">
        <label for="pro">Pro</label><br>
    
        <input id="free" type="radio" name="version" value="Free">
        <label for="free">Free</label><br>
      </fieldset>

      <input id="remember-me" type="checkbox" name="remember" value="remember">
      <label for="remember-me">Remember Me</label><br>

      </div>
    </form>
  </body>
</html>
